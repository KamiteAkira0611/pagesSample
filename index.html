<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In with Auth0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,200,300,400,500,600,700,800,900&amp;subset=japanese" rel="stylesheet">
  <link rel='stylesheet' href='./styles/style.css'>
</head>
<body>
  <div class="auth_card">
    
    <h1>世界のショート映画を<br>SAMANSAで</h1>
    <p>
      クレジットカード登録不要。<br>
      2週間トライアル付き(以降月額250円)。<br>
      ※トライアル終了後は自動課金ではありません<br>
      SAMANSAでしか観られない作品多数。
    </p>

    <input type="email" id="email" type="text" placeholder="Eメール">
    <input type="password" id="password" type="text" placeholder="パスワード">
    <button type="submit">認証メールを送信</button>

    <div class="or">または</div>
    
    <button
      type="button"
      class="sns_btn"
      id="btn-facebook"
    >
      Facebookでサインアップ
    </button>
    <button
      type="button"
      class="sns_btn"
      id="btn-twitter"
    >
      Twitterでサインアップ
    </button>
    <button
      type="button"
      class="sns_btn"
      id="btn-google"
    >
      Googleでサインアップ
    </button>

  </div>

  <script src="https://cdn.auth0.com/js/auth0/9.16/auth0.min.js"></script>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
  <script>
    window.addEventListener('load', function() {

var config = JSON.parse(
  decodeURIComponent(escape(window.atob('@@config@@')))
);

var leeway = config.internalOptions.leeway;
if (leeway) {
  var convertedLeeway = parseInt(leeway);

  if (!isNaN(convertedLeeway)) {
    config.internalOptions.leeway = convertedLeeway;
  }
}

var params = Object.assign({
  overrides: {
    __tenant: config.auth0Tenant,
    __token_issuer: config.authorizationServer.issuer
  },
  domain: config.auth0Domain,
  clientID: config.clientID,
  redirectUri: config.callbackURL,
  responseType: 'code'
}, config.internalOptions);

var webAuth = new auth0.WebAuth(params);
var databaseConnection = 'Username-Password-Authentication';
var captcha = webAuth.renderCaptcha(
  document.querySelector('.captcha-container')
);

function login(e) {
  e.preventDefault();
  var button = this;
  var username = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  button.disabled = true;
  webAuth.login({
    realm: databaseConnection,
    username: username,
    password: password,
    captcha: captcha.getValue()
  }, function(err) {
    if (err) displayError(err);
    button.disabled = false;
  });
}

function signup() {
  var button = this;
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;

  button.disabled = true;
  webAuth.redirect.signupAndLogin({
    connection: databaseConnection,
    email: email,
    password: password,
    captcha: captcha.getValue()
  }, function(err) {
    if (err) displayError(err);
    button.disabled = false;
  });
}

function loginWithGoogle() {
  webAuth.authorize({
    connection: 'google-oauth2'
  }, function(err) {
    if (err) displayError(err);
  });
}

function loginWithTwitter() {
  webAuth.authorize({
    connection: 'twitter'
  }, function(err) {
    if (err) displayError(err);
  });
}

function loginWithFacebook() {
  webAuth.authorize({
    connection: 'facebook'
  }, function(err) {
    if (err) displayError(err);
  });
}

function displayError(err) {
  captcha.reload();
  var errorMessage = document.getElementById('error-message');
  errorMessage.innerHTML = err.policy || err.description;
  errorMessage.style.display = 'block';
}

document.getElementById('btn-login').addEventListener('click', login);
document.getElementById('btn-google').addEventListener('click', loginWithGoogle);
document.getElementById('btn-twitter').addEventListener('click', loginWithTwitter);
document.getElementById('btn-facebook').addEventListener('click', loginWithFacebook);
document.getElementById('btn-signup').addEventListener('click', signup);
});

  </script>
</body>
</html>
